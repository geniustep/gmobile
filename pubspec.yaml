name: gsloution_mobile
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  device_info_plus: ^12.1.0
  dio: ^5.7.0
  shared_preferences: ^2.3.2
  get: ^4.6.6
  logger: ^2.4.0
  json_annotation: ^4.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.0.5
  uuid: ^4.5.1
  country_code_picker: ^3.1.0
  cached_network_image: ^3.4.1
  flutter_form_builder: ^10.2.0
  google_fonts: ^6.2.1
  json_serializable: ^6.8.0
  mobile_scanner: ^7.0.1
  image_picker: ^1.1.2
  grouped_list: ^6.0.0
  form_builder_image_picker: ^4.1.0
  flutter_onboarding_slider: ^1.0.11
  flutter_svg: ^2.0.9
  carousel_slider: ^5.0.0
  fl_chart: ^1.1.1
  sidebarx: ^0.17.2
  cherry_toast: ^1.8.0
  flutter_rounded_date_picker: ^3.0.4
  card_slider: ^1.0.5
  expansion_tile_card: ^3.0.0
  flutter_easy_faq: ^1.0.1
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.2
  win32: ^5.9.0
  google_maps_flutter: ^2.10.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  form_builder_validators: ^11.0.0
  floating_action_bubble: ^1.1.4
  dropdown_search: ^6.0.1
  rename_app: ^1.6.1
  crypto: ^3.0.5
  flutter_secure_storage: ^9.2.2
  open_file: ^3.5.4
  web_socket_channel: ^2.4.0
 
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  integration_test:
    sdk: flutter

flutter_launcher_icons:
  image_path: "assets/images/logo/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  fonts:
    - family: RobotoBlack
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
    - family: RobotoBlackItalic
      fonts:
        - asset: assets/fonts/Roboto-BlackItalic.ttf
    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: RobotoBoldItalic
      fonts:
        - asset: assets/fonts/Roboto-BoldItalic.ttf
    - family: RobotoItalic
      fonts:
        - asset: assets/fonts/Roboto-Italic.ttf
    - family: RobotoLight
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: RobotoLightItalic
      fonts:
        - asset: assets/fonts/Roboto-LightItalic.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: RobotoMediumItalic
      fonts:
        - asset: assets/fonts/Roboto-MediumItalic.ttf
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: RobotoThin
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
    - family: RobotoThinItalic
      fonts:
        - asset: assets/fonts/Roboto-ThinItalic.ttf

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logo/
    - assets/icons/icon_image/
    - assets/images/avatar/
    - assets/icons/icon_svg/
    - assets/images/offer/
    - assets/images/products/
    - assets/images/other/
    - assets/images/logo/icon.png
    - assets/images/offer/banner.png
